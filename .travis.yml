language: csharp
mono: none
dotnet: 3.1.201
script:
- cd src/Puako
- dotnet --info
- dotnet publish -c Release -r "linux-x64" -p:PublishSingleFile=true --nologo
- tar -czf puako_${TRAVIS_BRANCH}_linux-x64.tar.gz -C src/Puako/bin/Release/netcoreapp3.1/linux-x64/publish puako
- dotnet publish -c Release -r "rhel-x64" -p:PublishSingleFile=true --nologo
- dotnet publish -c Release -r "osx-x64" -p:PublishSingleFile=true --nologo
- dotnet publish -c Release -r "win-x64" -p:PublishSingleFile=true --nologo
- cd bin/Release/netcoreapp3.1
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - puako_${TRAVIS_BRANCH}_linux-x64.tar.gz
  skip_cleanup: true
  on.tags: true
  name: ${TRAVIS_BRANCH}
  draft: true
  prerelease: true
  